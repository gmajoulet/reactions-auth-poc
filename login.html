<html>
<head>
  <title>Login window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>This is supposed to be Google authentication page</h1>
  <h3>(Just click log in)</h3>
  <form action="/return-url.html?success=true">
    <p>
      <input type="email" placeholder="email" value="foo@bar.com">
    </p>
    <p>
      <input type="password" placeholder="password" value="foobarbaz">
    </p>
    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</body>
</html>
